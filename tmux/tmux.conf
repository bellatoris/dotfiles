# tmux.conf

# Set the TMUX_VERSION envvar (up to minor versions)
# https://stackoverflow.com/a/40902312/1046584
# run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"


# 1. Key Bindings {{{
# ===================

# Key combination prefix is <C-a>, not <C-b>
set-option -g prefix C-a
unbind-key C-b

# use <C-a><C-a> to switch window,
# and <C-a>a to control nested sessions
# bind-key C-a last-window
# bind-key a send-prefix

# prefix |
bind-key | split-window -h -c "#{pane_current_path}"

# prefix -
bind-key - split-window -c "#{pane_current_path}"

# prefix c
bind-key c new-window -c "#{pane_current_path}"

# enable vi-mode
set-window-option -g mode-keys vi

# Enable mouse behavior
set -g mouse on

# Pane-movement
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

# copy mode
# bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy" # macOS
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -selection clipboard"  # Ubuntu

# Synchronize panes
bind-key * set-window-option synchronize-pane

# Reload ~/.tmux.conf
bind-key R source-file ~/.tmux.conf \; display-message "Reloaded!"

# }}}


# 2. Session Options {{{
# ======================

# Index starts from 1
set-option -g base-index 1
set-option -g pane-base-index 1

# Renumber windows when a window is closed
set-option -g renumber-windows on

# 256-color terminal
set-option -g default-terminal "screen-256color"

# Sierra
# set-option -g default-command "reattach-to-user-namespace -l bash"

# Add truecolor support (tmux info | grep Tc)
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Set escape time 0
set-option -sg escape-time 0

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# }}}

# For macOS
run '[ "$(uname)" = "Darwin" ] && tmux source ~/.tmux-macOS.conf'
