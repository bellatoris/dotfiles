set -g status-justify "left"
set -g status "on"
set -g status-attr "none"
set -g message-command-bg "colour59"
set -g status-left-length "100"
set -g pane-active-border-fg "colour29"
set -g status-bg "colour0"
set -g message-command-fg "colour253"
set -g pane-border-fg "colour59"
set -g message-bg "colour59"
set -g status-left-attr "none"
set -g status-right-attr "none"
set -g status-right-length "100"
set -g message-fg "colour253"
setw -g window-status-fg "colour203"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour0"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour29"
setw -g window-status-separator ""
setw -g window-status-bg "colour0"
set -g status-left "#[fg=colour0,bg=colour29] #S #[fg=colour29,bg=colour0,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour59,bg=colour0,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour59] %Y-%m-%d  %H:%M #[fg=colour29,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour0,bg=colour29] #h "
setw -g window-status-format "#[fg=colour203,bg=colour0] #I #[fg=colour203,bg=colour0] #W "
setw -g window-status-current-format "#[fg=colour0,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour59] #I #[fg=colour253,bg=colour59] #W #[fg=colour59,bg=colour0,nobold,nounderscore,noitalics]"
